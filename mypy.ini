[mypy]
# Most MyPy config is now in pyproject.toml under [tool.mypy]
# This file can be used for settings not supported there or for overriding.
# Example:
# files = src/genie_tooling, tests
# explicit_package_bases = True
# namespace_packages = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
