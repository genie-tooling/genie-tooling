site_name: My Agentic Middleware Docs
repo_url: https://github.com/your-username/my-agentic-middleware # Update this
edit_uri: edit/main/docs/ # For "Edit on GitHub" link

nav:
    - 'User Guide':
        - 'Introduction': index.md
        - 'Installation': guides/installation.md
        - 'Configuration': guides/configuration.md
        - 'Using Tools': guides/using_tools.md
        - 'Using RAG': guides/using_rag.md
        - 'Tool Lookup': guides/tool_lookup.md
    - 'Developer Guide':
        - 'Plugin Architecture': guides/plugin_architecture.md
        - 'Creating Tool Plugins': guides/creating_tool_plugins.md
        - 'Creating RAG Plugins': guides/creating_rag_plugins.md
        - 'Creating Other Plugins': guides/creating_other_plugins.md
    - 'API Reference': api/index.md # Link to auto-generated API docs
    - 'Tutorials':
        - 'Simple Agent CLI': tutorials/simple_agent_cli.md
        - 'RAG Pipeline Demo': tutorials/rag_pipeline_demo.md
    - 'Changelog': changelog.md

theme:
  name: material
  # palette:
  #   primary: indigo
  #   accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_category_heading: true
            # members_order: source # To keep order as in source file
            # separate_signature: true
            # line_length: 88
            # show_signature_annotations: true
            # show_if_no_docstring: true # Show even if no docstring (for completeness)
            # Merge inherited members from base classes
            # merge_init_into_class: true
            # show_bases: true

# For serving docs locally: mkdocs serve
# For building: mkdocs build
