theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_category_heading: true
            members_order: source 
            separate_signature: true
            line_length: 88
            show_signature_annotations: true
            # show_if_no_docstring: true # Can be noisy
            merge_init_into_class: true
            show_bases: true
          paths: # Define specific modules for API generation
            - src/genie_tooling # Broad path, will pick up submodules
            # More specific paths if needed:
            # - src/genie_tooling/genie.py
            # - src/genie_tooling/decorators.py
            # - src/genie_tooling/config
            # - src/genie_tooling/tools
            # - src/genie_tooling/llm_providers
            # - src/genie_tooling/rag
            # - src/genie_tooling/command_processors
            # - src/genie_tooling/core

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
